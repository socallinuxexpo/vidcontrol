<!DOCTYPE html>
<html>
<head>
<title>Base Video Player</title>
<link href="./vjs/video-js.css" rel="stylesheet" />
<script src="./vjs/video.js"></script>
<script src="./jquery/jquery.min.js"></script>
<script src="./jquery-ui/js/jquery-ui-1.10.4.custom.min.js"></script>
<link href="./jquery-ui/css/smoothness/jquery-ui-1.10.4.custom.min.css" rel="stylesheet" />
<script type="text/javascript" src="./jwplayer/jwplayer.js"></script>
<link rel="stylesheet" href="./style.css">
<script type="text/javascript">
  var CAM_IP = "172.16.10.5";
  var PAN_INCREMENT = 5;
  var TILT_INCREMENT = 5;
  var lastValues = [0,0,0];
  var PAN_ID = 0;
  var TILT_ID = 1;
  var ZOOM_ID = 2;
  var PAN_MIN = 0;
  var PAN_MAX = 360;
  var TILT_MIN = 0;
  var TILT_MAX = 45;
</script>
<script type="text/javascript" src="./vidbox.js"></script>
</head>
<body>
<div class="vidcontrol-container">

<img class="vidpreview" src="/x/1/cgi-bin/video.cgi?msubmenu=mjpg&resolution=7" />

<div class="vidoverlay">
  <div class="slider-pan"></div>
  <div class="slider-tilt"></div>
<form class="dpad">
<table>
  <tr>
    <td><br /></td>
    <td><input type="button" onclick="setptz('1','tilt','down')" value="Up"/></td>
    <td><br /></td>
  </tr>
  <tr>
    <td><input type="button" onclick="setptz('1','pan','up')" value="Left"/></td>
    <td><br /></td>
    <td><input type="button" onclick="setptz('1','pan','down')" value="Right"/></td>
  </tr>
  <tr>
    <td><br /></td>
    <td><input type="button" onclick="setptz('1','tilt','up')" value="Down"/></td>
    <td><br /></td>
  </tr>
</table>
</form>
</div>

<form class="spinners">
<table>
  <tr>
    <td>Pan: <input type="text" id="pan_1" class="pan" size="5" /></td>
    <td>Tilt: <input type="text" id="tilt_1" class="tilt" size="5" /></td>
    <td>Zoom: <input type="text" id="zoom_1" class="zoom" size="5" /></td>
  </tr>
  <!--<tr>
    <td><input type="button" onclick="getptz('1')" value="getPTZ"/></td>
    <td><input type="button" onclick="getptz('1')" value="Up"/></td>
    <td><input type="button" onclick="getptz('1')" value="getPTZ"/></td>
  </tr>-->
</table>
</form>
</div>

</body>
</html>
